<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인 | Pinterest</title>
</head>
<body>

<main>
  <div style="text-align:center; max-width: 400px; margin:4rem auto">
    <div class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">패스워드</label>
        </div>

        <div class="checkbox mb-3"></div>
        <button class="mb-2 w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        <button class="mb-2 w-100 btn btn-lg btn-success">네이버 로그인</button>
        <button class="mb-2 w-100 btn btn-lg btn-warning">카카오 로그인</button>
      </form>
    </div>
  </div>
</main>

</body>
</html>
