<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입 | Pinterest</title>
</head>
<body>

<main>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        Pinterest에 오신것을 환영합니다.
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" th:action="@{/members/signup}" method="post">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">이메일</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required
                   class="block w-full rounded-md px-4 py-3 border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                   placeholder="이메일">
          </div>
        </div>
        <div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required
                   class="block w-full rounded-md px-4 py-3 border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                   placeholder="비밀번호">
          </div>
        </div>
        <div>
          <button type="submit"
                  class="flex w-full justify-center rounded-full bg-red-600 px-4 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
            회원가입
          </button>
        </div>
      </form>

      <p class="mt-4 text-center text-sm text-gray-500">
        또는
      </p>

      <div class="flex w-full justify-center mt-4">
        <a th:href="@{/oauth2/authorization/google}">
          <img th:src="@{/images/web_light_rd_SU.svg}">
        </a>
      </div>

      <p class="mt-10 text-center text-sm text-gray-500">
        이미 회원이신가요?
        <a th:href="@{/members/login}" class="font-semibold leading-6 text-red-600 hover:text-red-500">로그인</a>
      </p>
    </div>
  </div>
</main>

</body>
</html>
