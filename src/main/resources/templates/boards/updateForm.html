<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>보드 만들기 | Pinterest</title>
</head>
<body>
<main>
  <form th:action="@{/boards/{boardId}/form(boardId=${board.id})}" method="post">
    <div class="max-w-2xl mx-auto p-10 bg-white">
      <div class="flex gap-6">
        <div class="flex-grow space-y-4">
          <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold">보드 수정하기</h1>
            <button type="submit" class="rounded-full bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
              수정
            </button>
          </div>
          <div class="mt-4">
            <input id="boardTitle" name="boardTitle" th:value="${board.title}"
                   class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                   placeholder="제목을 작성">
          </div>
        </div>
      </div>
    </div>
  </form>
</main>
</body>
</html>
