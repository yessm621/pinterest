<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>마이페이지 | Pinterest</title>
</head>
<style>
    .container {
        padding: 0;
        margin: 0 auto;
    }

    .container a {
        width: 45%;
        max-width: 250px;
    }

    .container div {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem;
    }

    .container img {
        width: 100%;
        border-radius: 1rem;
    }
</style>
<body>

<main>
  <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <p>
      마지막 로그인 시간
    </p>
    <!--TODO:: if 프로필이 있을 경우-->
    <img src="{{ target_user.profile.image.url }}" alt=""
         style="height: 12rem; width: 12rem; border-radius:20rem; margin-bottom:2rem; object-fit: cover;">
    <h2>
      프로필 이름
      <!--TODO:: if 로그인한 회원과 프로필 조회한 회원이 같을 경우에 `수정`, `삭제` 할 수 있도록 함-->
      <a class="material-icons"
         style="box-shadow: 0 0 4px #ccc; border-radius:10rem; padding: .4rem;"
         th:href="@{/profile/update/1}"> <!--TODO:: 프로필 uri update 로 변경해야 함.-->
        <!--th:href="@{/profile/update/{profileId}(profileId=${profile.id})}">-->
        <!--href="{% url 'profileapp:update' pk=target_user.profile.pk %}">-->
        edit</a>
      <a class="material-icons"
         style="box-shadow: 0 0 4px red; border-radius:10rem; padding: .4rem;"
         th:href="@{/members/delete/1}"> <!--TODO:: 프로필 uri delete 로 변경해야 함.-->
        <!--href="{% url 'accountapp:delete' pk=user.pk %}">-->
        cancel
      </a>
    </h2>
    <h5 style="margin-bottom:4rem;">
      프로필 소개입니다.
    </h5>
    <!--TODO:: else 프로필이 없을 경우-->
    <!--TODO:: if 로그인한 회원과 프로필 조회한 회원이 같을 경우에 `프로필을 생성` 할 수 있도록 함-->
    <a th:href="@{/profile/create}" class="btn btn-dark rounded-pill mt-3 mb-3 px-3">
      <!--<a href="{% url 'profileapp:create'%}">-->
      프로필 만들기
    </a>
    <!--TODO:: else 로그인한 회원과 프로필 조회한 회원이 같지 않으면 `닉네임 미설정`으로 표시-->
    <h2>닉네임 미설정</h2>
  </div>


  <!--magic grid-->
  <div>
    {% if article_list %}
    <div class="container">
      {% for article in article_list %}
      <a href="{% url 'articleapp:detail' pk=article.pk %}">
        <div>
          <img src="{{ article.image.url }}" alt="">
        </div>
      </a>
      {% endfor %}
    </div>
    {% else %}
    <div class="text-center">
      <h1>No Article YET!</h1>
    </div>
    {% endif %}
    {% include 'snippets/pagination.html' with page_obj=page_obj %}
  </div>
</main>
<script src="{% static 'js/magicgrid.js' %}"></script>
</body>
</html>
