<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>프로필 수정 | Pinterest</title>
</head>
<body>

<main>
  <div style="text-align:center; max-width: 400px; margin:4rem auto">
    <div class="form-signin w-100 m-auto">
      <form method="post" enctype="multipart/form-data">
        <h1 class="h3 mb-3 fw-normal">프로필 수정</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="nickname" placeholder="닉네임">
          <label for="nickname">닉네임</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="소개" id="description" style="height: 100px"></textarea>
          <label for="description">소개</label>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label"></label>
          <input class="form-control" type="file" id="image">
        </div>
        <button  class="btn btn-dark rounded-pill col-6 mt-3" type="submit">프로필 수정</button>
      </form>
    </div>
  </div>
</main>

</body>
</html>
