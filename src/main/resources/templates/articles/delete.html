<!DOCTYPE html>
<html th:replace="~{base/base :: base(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>| Pinterest</title>
</head>
<body>

<main>
  <div style="text-align:center; max-width: 400px; margin:4rem auto">
    <div class="mb-4">
      <h4>Delete Article : {{ target_article.title }}</h4>
    </div>
    <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
      {% csrf_token %}

      <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
  </div>
</main>

</body>
</html>
