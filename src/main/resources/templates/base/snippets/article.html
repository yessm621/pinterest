<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="articleFragment(articles)">
  <div class="container">
    <th:block th:each="article: ${articles}">
      <a th:href="@{/articles/{articleId}(articleId=${article.id})}">
        <div th:if="${#strings.contains(article.image, 'https')}">
          <img th:src="${article.image}" alt="">
        </div>
        <div th:if="!${#strings.contains(article.image, 'https')}">
          <img th:src="|/attach/${article.image}|" alt="">
        </div>
        <h6 class="mt-2" th:text="${#strings.abbreviate(article.title, 20)}">
          핀 이름
        </h6>
      </a>
    </th:block>
  </div>
</th:block>
</body>
</html>
