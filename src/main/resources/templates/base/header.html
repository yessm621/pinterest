<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header class="absolute inset-x-0 top-0 z-50 sticky top-0 bg-white">
  <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1 lg:gap-x-12">
      <a th:href="@{/}" class="-m-1.5 p-1.5">
        <span class="sr-only">Pinterest</span>
        <img class="h-10 w-auto" th:src="@{/images/pinterest_logo_icon.png}" alt="">
      </a>
      <th:block sec:authorize="isAuthenticated()">
        <a th:href="@{/articles/form}" class="rounded-full bg-black px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">만들기</a>
      </th:block>
    </div>

    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a th:href="@{/articles}" class="text-sm font-semibold leading-6 text-gray-900">핀</a>
      <th:block sec:authorize="isAuthenticated()">
        <a th:href="@{/boards}" class="text-sm font-semibold leading-6 text-gray-900">보드</a>
      </th:block>
      <a th:href="@{/subscribes}" class="text-sm font-semibold leading-6 text-gray-900">구독</a>
    </div>

    <div class="hidden lg:flex lg:flex-1 lg:gap-x-4 lg:justify-end">
      <th:block sec:authorize="!isAuthenticated()">
        <a th:href="@{/members/login}" class="rounded-full bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">로그인</a>
        <a th:href="@{/members/signup}" class="rounded-full bg-gray-400 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">가입하기</a>
      </th:block>
      <th:block sec:authorize="isAuthenticated()">
        <a th:href="@{/members/{email}(email=${#authentication.name})}" class="rounded-full bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">마이페이지</a>
        <a th:href="@{/logout}" class="rounded-full bg-gray-400 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">로그아웃</a>
      </th:block>
    </div>
  </nav>
</header>
</body>
</html>
